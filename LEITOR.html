<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
</head>
<body>
    <h1>Leitor de QR Code</h1>
    <p id="resultado"></p>

    <script>
        // Exibir a URL completa no conteúdo da página
        

        // Extrair o parâmetro 'numero' da URL
        const urlParams = new URLSearchParams(window.location.search);
        const numero = urlParams.get('numero');

        // Exibir o número extraído (se houver)
        if (numero) {
            console.log("Número extraído: " + numero);
            document.getElementById('resultado').textContent = `Número extraído: ${numero}`;
            if(numero == 1){
                console.log('voce esta vendo o produto 1')
            } else if(numero == 123) {
                console.log('voce esta vendo o produto 2')
            } else {
                console.log('voce esta vendo um produto sem indentificador')
            }
        } else {
            console.log("Nenhum parâmetro 'numero' encontrado.");
            document.getElementById('resultado').textContent = 'Nenhum parâmetro "numero" encontrado.';
        }
    </script>
</body>
</html>
